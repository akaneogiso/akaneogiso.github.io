<h1> 欅坂４６ 平手友梨奈</h1>
 <br>
彼女は欅坂４６というアイドルグループに2020年の１月まで所属していました。
欅坂４６は秋元康プロデューの４８Gの公式ライバルとしてできた乃木坂46の坂道シリーズ第二弾です。
１stシングルのサイレントマジョリティーは歌詞が若者に共感性が高く大変話題になりました。
平手友梨奈は欅坂４６で１stシングルから８thシングルまで所属している間ずっとセンターを努めていました。
